<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Document</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <script src="../js/modernizr-csscalc-flexbox-flexboxlegacy.js"></script>

<link rel="stylesheet" href="../css/site.css">

<script src="../js/libs/jquery.min.js"></script>
<script src="../js/polyfills.min.js"></script>
<script src="../js/plugins.min.js"></script>
<script src="../js/site.js"></script>
  <link rel="stylesheet" href="../css/restaurant.css">
  <script src="../js/restaurant-list.js"></script>
</head>
<body>
  
  <section class="showcase slick" data-slick-option="{'arrows': false, 'dots': true, 'responsive': false}">
  <!-- 320 : 100 -->
  <div class="slick-slide">
    <a href="##" class="showcase-item">
      <img src="../images/showcase-01.jpg" alt="">
    </a>
  </div>
  <div class="slick-slide">
    <a href="##" class="showcase-item">
      <img src="../images/showcase-02.jpg" alt="">
    </a>
  </div>
  <div class="slick-slide">
    <a href="##" class="showcase-item">
      <img src="../images/showcase-03.jpg" alt="">
    </a>
  </div>
  <div class="slick-slide">
    <a href="##" class="showcase-item">
      <img src="../images/showcase-04.jpg" alt="">
    </a>
  </div>
</section>
  <section class="card restaurant-list">
  <div class="container">
    <div class="card-header">
      <div class="card-header-title">热门餐饮</div>
    </div>
    <div class="card-body">
      <template id="restaurant-list-template">
        <a href="{href}" class="restaurant-list-item">
          <div class="restaurant-list-item-top">
            <img class="restaurant-list-item-img" src="{img}" alt="">
            <div class="restaurant-list-item-mask">
              <div class="restaurant-list-item-mask-left">
                <div class="restaurant-list-item-name">{name}</div>
                <div class="restaurant-list-item-location">
                  <i class="fa fa-map-marker"></i>
                  <span>{location}</span>
                </div>
              </div>
              <div class="restaurant-list-item-mask-right">
                <div class="restaurant-list-item-discount">
                  <span class="restaurant-list-item-discount-num">{discount}</span>
                  <span>折</span>
                </div>
              </div>
            </div>
          </div>
          <div class="restaurant-list-item-bottom">
            <div class="restaurant-list-item-meta">{meta}</div>
            <div class="restaurant-list-item-badges">
              <i class="restaurant-list-item-badges-item fa fa-wifi"></i>
              <i class="restaurant-list-item-badges-item fa fa-car"></i>
            </div>
          </div>
        </a>
      </template>
    </div>
    <div class="card-footer">
      <div class="card-footer-actions">
        <a class="card-footer-actions-item restaurant-list-loadTrigger" href="##">查看更多</a>
      </div>
    </div>
  </div>
</section>
  
</body>
</html>
