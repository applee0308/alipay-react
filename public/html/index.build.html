                Arial,
                sans-serif;background:#f5f5f9;color:#333333}.splashScreen{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center}.splashScreen.hidden{display:none}.x-spinner{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex}.x-spinner-item{width:8px;height:15px;background:silver;margin-right:1px;-webkit-animation:bounce-middle 0.3s ease-in-out infinite alternate;animation:bounce-middle 0.3s ease-in-out infinite alternate;visibility:hidden}.x-spinner-item:nth-of-type(1){-webkit-animation-delay:0.4s;animation-delay:0.4s}.x-spinner-item:nth-of-type(2){-webkit-animation-delay:0.5s;animation-delay:0.5s}.x-spinner-item:nth-of-type(3){-webkit-animation-delay:0.6s;animation-delay:0.6s}.x-spinner-item:nth-of-type(4){-webkit-animation-delay:0.7s;animation-delay:0.7s}.x-spinner-item:nth-of-type(5){-webkit-animation-delay:0.8s;animation-delay:0.8s}@-webkit-keyframes bounce-middle{0%{visibility:visible;-webkit-transform:scaleY(1) translateZ(0);transform:scaleY(1) translateZ(0)}100%{visibility:visible;-webkit-transform:scaleY(2.5) translateZ(0);transform:scaleY(2.5) translateZ(0)}}@keyframes bounce-middle{0%{visibility:visible;-webkit-transform:scaleY(1) translateZ(0);transform:scaleY(1) translateZ(0)}100%{visibility:visible;-webkit-transform:scaleY(2.5) translateZ(0);transform:scaleY(2.5) translateZ(0)}}.no-flexbox.flexboxlegacy .splashScreen::after{content:'正在加载...'}.no-flexbox.flexboxlegacy .x-spinner{display:none}.loadInitialDataError{position:fixed;top:0;left:0;width:100%;height:100%;z-index:100;background:white;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;visibility:hidden;opacity:0;-webkit-transition:300ms;transition:300ms}.loadInitialDataError.active{opacity:1;visibility:visible}.loadInitialDataError-msg{color:#00aaee;margin-bottom:0.75rem}.loadInitialDataError-btn{width:100px}.no-flexbox.flexboxlegacy .loadInitialDataError{-webkit-transition:none;transition:none}

<script>
    (function() {
      document.addEventListener('DOMContentLoaded', function() {
        var hrefs = ["../css/site.css","../css/index.css"];
        hrefs.forEach(function(item) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = item;
          document.head.appendChild(link);
        });
      }, false);
    })();
  </script></head>
<body>

  <div class="splashScreen">
    <div class="x-spinner">
      <div class="x-spinner-item"></div>
      <div class="x-spinner-item"></div>
      <div class="x-spinner-item"></div>
    </div>
  </div>

  <div class="loadInitialDataError">
    <div class="loadInitialDataError-msg">&#x51FA;&#x9519;&#x4E86;</div>
    <button class="loadInitialDataError-btn btn" onclick="location.reload()">&#x518D;&#x8BD5;&#x4E00;&#x6B21;</button>
  </div>

        src: 'http://' + location.hostname +':3030/restaurantList'
      }
    };
  </script>
